<input [(ngModel)]="newBooktitle" placeholder="title">
<input [(ngModel)]="newBookauthor" placeholder="author">

<button (click)="addbook()">add book</button>

<div>
    <button (click)="retrieveallbooks()">Retrieve all books</button>
    <div *ngIf="showbooks && books.length > 0">
    <h2>Books</h2>
  <ul>
    <li *ngFor="let book of books ; index as i">
        {{ book.title }} by {{ book.author }}
        <button class="btn btn-danger" (click)="deletebook(i)">Delete</button>

    
    </li>
  </ul>
</div>

</div>
